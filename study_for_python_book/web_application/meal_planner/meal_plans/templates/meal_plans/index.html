<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>膳食规划</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        nav {
            background-color: #333;
            overflow: hidden;
        }
        
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        
        main {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <h1>欢迎来到我的网站</h1>
    </header>

    <nav>
        <a href="#home">首页</a>
        <a href="#about">关于</a>
        <a href="#services">服务</a>
        <a href="#contact">联系</a>
    </nav>

    <main>
        <section id="home">
            <h2>首页</h2>
            <p>这是一个简单的HTML网页示例。你可以在这里添加你的内容。</p>
            <p>HTML是构建网页的基础，结合CSS和JavaScript可以创建出功能丰富的网站。</p>
        </section>

        <section id="about">
            <h2>关于我们</h2>
            <p>我们是一个致力于提供优质网页设计服务的团队。</p>
        </section>

        <section id="services">
            <h2>我们的服务</h2>
            <ul>
                <li>网页设计</li>
                <li>前端开发</li>
                <li>响应式布局</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 我的网站. 保留所有权利.</p>
    </footer>
</body>

</html>
