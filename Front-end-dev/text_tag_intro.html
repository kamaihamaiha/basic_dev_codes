<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>文本标签</title>
</head>

<body>
    <h3>粗体标签部分</h3>
    <p>普通文本</p>
    <strong>粗体文本1</strong><br/>
    <b>粗体文本2</b>

    <h3>斜体标签部分</h3>
    <i>斜体文本1</i><br/>
    <em>斜体文本2</em><br/>
    <cite>斜体文本3</cite>

    <h3>上标标签部分</h3>
    <p>(a+b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab</p>

    <h3>下标标签部分</h3>
    <p>H<sub>2</sub>SO<sub>4</sub>是硫酸分子</p>

    <h3>新西兰奇异果</h3>
    <p><s>原价: ¥6.5/kg</s></p>
    <p><strong>现仅售: ¥4.0/kg</strong></p>

    <h3>下划线标签</h3>
    <p><u>这是下划线标记的内容</u></p>

    <h3>big标签和small标签</h3>
    <p>普通字号文本</p>
    <big>大字号文本</big><br/>
    <small>小字号文本</small><br/>
</body>

</html>
