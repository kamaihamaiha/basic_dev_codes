<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class selector</title>
    <style type="text/css">
        .my_class {
            color: red;
        }
    </style>
</head>
<body>
    <h3>this is h3</h3>
    <div class="my_class">this is div</div>
    <p class="my_class">this is p</p>
</body>
</html>
