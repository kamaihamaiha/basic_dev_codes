<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group selector</title>
    <style type="text/css">
        h3, p, div {
            color: red;
        }
    </style>
</head>
<body>
    <h2>thi is h2</h2>
    <h3>thi is h3</h3>
    <p>thi is p</p>
    <div>thi is div</div>
</body>
</html>
