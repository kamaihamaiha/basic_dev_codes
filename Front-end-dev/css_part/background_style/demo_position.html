<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景图片位置</title>
    <style type="text/css">
      div {
        width: 300px;
        height: 300px;
        border: 1px solid silver;
        background-image: url("../../docs/imgs/gradle.png");
        background-repeat: no-repeat;
      }
      #p_value {
        background-position: 80px 20px;
      }
      #p_enum_t_l {
        background-position: top left;
      }
      #p_enum_t_c {
        background-position: top center;
      }
      #p_enum_c_c {
        background-position: center center;
      }
    </style>
</head>
<body>
  <div id="p_value"></div>
  <br/>
  <div id="p_enum_t_l"></div>
  <div id="p_enum_t_c"></div>
  <div id="p_enum_c_l"></div>
</body>
</html>
