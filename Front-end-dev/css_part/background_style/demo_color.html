<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景样式</title>
    <style type="text/css">
      div{
        width: 120px;
        height: 80px;
      }
      #bg_1{
        background-color: hotpink;
      }
      #bg_2{
        background-color: #87CEFA;
      }
      #bg_3{
        background-color: chocolate;
      }
      p{
        color: white;
      }
    </style>
</head>
<body>
  <h3>背景颜色</h3>
  <div id="bg_1">背景颜色: hotpink</div>
  <div id="bg_2">背景颜色: #87CEFA</div>
  <div id="bg_3">
    <p>文字颜色为white，背景颜色为 chocolate</p>
  </div>
</body>
</html>
