<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>超链接样式</title>
  <style type="text/css">
    /* 去掉默认下划线*/
    a { text-decoration: none }
    a:link {color:green}
    a:visited {color:gray}
    a:hover {color:lightgreen}
    a:active {color:black}
  </style>
</head>
<body>
  <a href="www.google.com" target="_blank">谷歌</a>
</body>
</html>
