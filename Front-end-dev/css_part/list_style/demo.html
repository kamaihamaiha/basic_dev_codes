<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表样式</title>
    <style type="text/css">
        ol {
            list-style-type: lower-roman;
        }
        ul {
            list-style-type: upper-alpha;
        }
        #img_ul {
            list-style-image: url(../../docs/imgs/ic_bookmark.png);
        }
    </style>
</head>
<body>
    <h3>有序列表</h3>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <h3>无序列表</h3>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <h3>图片列表</h3>
    <ul id="img_ul">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
</body>
</html>
