<!DOCTYPE html>
<html>

<head>
    <!-- 为了防止页面乱码；而且必须放在 title标签和其他meta标签前面 -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>This is html title</title>
    <meta name="keywords" content="页面特殊信息：页面关键字" />
    <meta name="description" content="这是一个练习网站..." />
    <meta name="author" content="本页作者" />
    <meta name="copyright" content="版权所有，违者必究" />
    <meta http-equiv="refresh" content="6;url=http://www.google.com/" />
</head>

<body>
    <p>这个页面6秒后自动跳转到谷歌首页.</p>
</body>

</html>
