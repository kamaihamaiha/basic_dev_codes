<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>表格完整结构</title>
        <style type="text/css">
            table,caption,tr,td,th{border:1px solid, silver;}
        </style>
    </head>

    <body>
        <table>
            <caption>成绩表</caption>
            <tr>
                <th>姓名</th>
                <th>语文</th>
                <th>数学</th>
            </tr>
            <tr>
                <td>小明</td>
                <td>66</td>
                <td>87</td>
            </tr>
            <tr>
                <td>小红</td>
                <td>96</td>
                <td>47</td>
            </tr>
        </table>
    </body>
</html>
