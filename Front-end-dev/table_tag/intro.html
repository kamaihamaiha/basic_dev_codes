<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>表格基本结构</title>

    <!-- 使用css样式给表格加边框 -->
    <style type="text/css">
        table,tr,td{border:1px solid silver;}
    </style>
</head>

<body>
    <table>
        <tr>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>21</td>
            <td>122</td>
        </tr>
    </table>

</body>

</html>
