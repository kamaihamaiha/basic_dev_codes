<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>表单标签</title>
</head>

<body>
    <h3>标签简单使用</h3>
    <form name="hello form">
        <input type="text" value="这是单行文本" /><br/>
        <textarea>这是多行文本</textarea><br/>
        <select>
                <option>one</option>
                <option>two</option>
                <option>three</option>
            </select>
    </form>
    <br/>...
    <br/>...
    <br/>
    <h3>input标签</h3>
    <form method="post">
        姓名: <input type="text" size="20" maxlength="8" /><br/>
        国籍: <input type="text" value="China" /><br/>
        密码: <input type="password" size="20" maxlength="6" /><br/>
        性别:
        <input type="radio" name="gender" value="男" checked/> 男
        <input type="radio" name="gender" value="女"/> 女<br/>
        年龄:
        <label><input type="radio" name="age" value="80后"/> 80后</label>
        <label><input type="radio" name="age" value="90后"/> 90后</label>
        <label><input type="radio" name="age" value="00后"/> 00后</label>
    </form>
</body>

</html>
