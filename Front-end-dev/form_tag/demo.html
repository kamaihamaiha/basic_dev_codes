<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>表单标签</title>
    <script>
        window.onload = function() {
            // var oBtn = document.getElementsByTagName("input")
            var loveButton = document.querySelector('input[type="button"][value="love"]');
            var submitButton = document.querySelector('input[type="submit"]');
            loveButton.onclick = function() {
                alert("I love html!");
            };
            submitButton.onclick = function() {
                alert("提交按钮");
            };
        }
    </script>

</head>

<body>
    <h3>标签简单使用</h3>
    <form name="hello form">
        <input type="text" value="这是单行文本" /><br/>
        <textarea>这是多行文本</textarea><br/>
        <select>
                <option>one</option>
                <option>two</option>
                <option>three</option>
            </select>
    </form>
    <br/>...
    <br/>...
    <br/>
    <h3>input标签</h3>
    <form method="post">
        姓名: <input type="text" size="20" maxlength="8" /><br/> 国籍: <input type="text" value="China" /><br/> 密码: <input type="password" size="20" maxlength="6" /><br/> 性别:
        <input type="radio" name="gender" value="男" checked/> 男
        <input type="radio" name="gender" value="女" /> 女<br/> 年龄:
        <label><input type="radio" name="age" value="80后"/> 80后</label>
        <label><input type="radio" name="age" value="90后"/> 90后</label>
        <label><input type="radio" name="age" value="00后"/> 00后</label>
        <br/>喜欢的水果: <br/>
        <label><input type="checkbox" name="fruit" value="apple"></label> 🍎
        <label><input type="checkbox" name="fruit" value="banana" checked></label> 🍌
        <label><input type="checkbox" name="fruit" value="watermelon"></label> 🍉
        <label><input type="checkbox" name="fruit" value="plum"></label> 李子
        <br/>
        <input type="button" value="love">
        <input type="submit" value="提交按钮">
    </form>
    <h3>重置按钮</h3>
    <form method="post">
        姓名: <input type="text" size="20" maxlength="8"/> <br/>
        年龄: <input type="text" size="20" maxlength="2"/> <br/>
        <input type="reset" value="重置"> <br/>
        选择头像: <input type="file" value="选择文件">
    </form>
    <h3>多行文本</h3>
    <form method="post">
        个人简介: <br/>
        <textarea rows="6" cols="35">请介绍下自己...</textarea>
    </form>

</body>

</html>
